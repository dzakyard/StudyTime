<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTime - Stopwatch Belajar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>StudyTime</h1>
        <div id="tampilanWaktu">00:00:00.00</div>
        <div class="controls">
            <button id="tombolStart">Start</button>
            <button id="tombolStop">Stop</button>
            <button id="tombolReset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
